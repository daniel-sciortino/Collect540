<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Collect 540</title>
    <link rel="shortcut icon" href="/images/collect540-logo.png" />
    <link rel="stylesheet" href="contactUs.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Courgette|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300&family=Noto+Sans&family=Oswald:wght@200;300;400&family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <script type="text/javascript" src="contactUs.js"></script>

    <header class="banner">
      <div class="logo">
        <a class="banner-logo" href="home-fr.html">
          <img height="100%" width="50px" src="images/collect540-logo.png" />
          <h3>COLLECT 540</h3>
        </a>
      </div>
      <div class="nav-links">
        <div class="nav-stores">
          <h4>Magasins:</h4>
          <a href="https://www.ebay.ca/str/collect540gamesandcollectibles"
            ><img
              class="ebay-img"
              height="44px"
              width="44px"
              src="/images/ebay-small-logo.png"
          /></a>
          <a
            href="https://www.amazon.ca/sp?_encoding=UTF8&seller=A1WDKXABS5X43C"
            ><img
              class="amzn-img"
              height="39px"
              width="39px"
              src="/images/amazon-small-logo.png"
          /></a>
        </div>
      </div>
    </header>

    <section id="homepage">
      <div id="home-container" class="home-container">
        <div class="info">
          <h2>
            Collect <span class="company-name">540</span> s'engage à fournir à
            ses clients le meilleur produits et services.
          </h2>
          <p>
            Vous recherchez un produit en particulier ? <br />
            Avez-vous des articles que vous aimeriez vendre? <br />
            N'hésitez pas à nous contacter, nous sommes plus qu'heureux de vous
            aider.
          </p>
        </div>

        <div class="socials-container">
          <div class="socials">
            <!-- ////////////////////////// SOCIALS LINKS //////////////////////////////////////////////////// -->

            <div class="direct-contact-container">
              <ul class="social-media-list">
                <li>
                  <a
                    href="#"
                    id="email-btn"
                    class="contact-icon"
                    onclick="popUpForm()"
                  >
                    <img src="/images/Mail.png" width="100%" height="100%" />
                  </a>
                </li>
                <li>
                  <a
                    href="https://www.facebook.com/profile.php?id=100086516905128"
                    target="_blank"
                    class="contact-icon"
                  >
                    <i class="fa fa-instagram" aria-hidden="true"></i
                    ><img
                      src="/images/FB-icon.png"
                      width="100%"
                      height="100%"
                    />
                  </a>
                </li>
                <li>
                  <a
                    href="https://www.instagram.com/collect_540/"
                    target="_blank"
                    class="contact-icon"
                  >
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <img
                      src="/images/Instagram-logo.png"
                      width="100%"
                      height="100%"
                  /></a>
                </li>
                <li>
                  <a
                    href="https://www.tiktok.com/@collect_540?is_from_webapp=1&sender_device=pc"
                    target="_blank"
                    class="contact-icon"
                  >
                    <i class="fa fa-tiktok" aria-hidden="true"></i>
                    <img
                      src="/images/tik.png"
                      width="100%"
                      height="100%"
                      class="tiktok-img"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div id="send-email-container" class="send-email-container">
        <form
          id="contact-form"
          class="form-horizontal"
          role="form"
          action="https://formsubmit.co/490359df567d64e0c2461c23f0a43209"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="form-title-container">
            <h1 class="form-title">Envoie-nous un message!</h1>
          </div>

          <div class="form-group">
            <div class="form-name">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="NAME"
                name="name"
                value=""
                required
              />
            </div>

            <div class="form-email">
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="EMAIL"
                name="email"
                value=""
                required
              />
            </div>
          </div>

          <textarea
            class="form-textarea"
            id="form-textarea"
            rows="15"
            placeholder="MESSAGE"
            name="message"
            required
          ></textarea>
          <!-- <input
                type="file"
                name="attachment"
                accept="image/png, image/jpeg"
                multiple
              /> -->

          <button class="email-send-btn" id="submit" type="submit" value="SEND">
            <div class="alt-send-button">
              <i class="fa fa-paper-plane"></i
              ><span class="send-text">SEND</span>
            </div>
          </button>
        </form>
      </div>

      <div class="background-logos">
        <div>
          <img
            src="/images/Nintendo.png"
            height="75px"
            width="75px"
            class="mobile-icons"
          />
        </div>
        <div><img src="images/topps.png" height="75px" width="75px" /></div>
        <div>
          <img
            src="/images/Hot-Wheels-logo.png"
            height="75px"
            width="75px"
            class="desktop-logos"
          />
        </div>
        <div>
          <img
            src="/images/Bluray.png"
            height="75px"
            width="75px"
            class="desktop-logos"
          />
        </div>
        <div>
          <img
            src="/images/DC.png"
            height="75px"
            width="75px"
            class="desktop-logos"
          />
        </div>
        <div>
          <img
            src="/images/marvel.png"
            height="75px"
            width="75px"
            class="desktop-logos"
          />
        </div>
      </div>

      <div class="background-logos background-logos1">
        <div>
          <img
            src="/images/pikachu.png"
            height="75px"
            width="75px"
            class="desktop-logos"
          />
        </div>
        <div>
          <img
            src="/images/mario.png"
            height="75px"
            width="75px"
            class="desktop-logos"
          />
        </div>
        <div>
          <img
            src="/images/halo.png"
            height="75px"
            width="75px"
            class="desktop-logos"
          />
        </div>
        <div>
          <img
            src="/images/playstation.png"
            height="75px"
            width="75px"
            class="mobile-icons"
            style="transform: rotateX(180deg)"
          />
        </div>

        <div>
          <img
            src="images/xbox.png"
            height="75px"
            width="75px"
            class="mobile-icons"
          />
        </div>
      </div>
    </section>
  </body>
</html>
