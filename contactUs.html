             <div id="send-email-container" class="send-email-container">
            
              <form
              id="contact-form"
              class="form-horizontal"
              role="form"
              action="https://formsubmit.co/54c24b445aa888e1818af9b2df081db4"
              method="POST"
              enctype="multipart/form-data"
            >
              <div class="form-group">
                <div class="form-name">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="NAME"
                    name="name"
                    value=""
                    required
                  />
                </div>
              
    
              
                <div class="form-email">
                  <input
                    type="email"
                    class="form-control"
                    id="email-input"
                    placeholder="EMAIL"
                    name="email"
                    value=""
                    required
                  />
                </div>
              </div>
    
              <textarea
                class="form-textarea"
                id="form-textarea"
                rows="15"
                placeholder="MESSAGE"
                name="message"
                required
              ></textarea>
              <!-- <input
                type="file"
                name="attachment"
                accept="image/png, image/jpeg"
                multiple
              /> -->
    
              <button
                class="email-send-btn"
                id="submit"
                type="submit"
                value="SEND"
              >
                <div class="alt-send-button">
                  <i class="fa fa-paper-plane"></i
                  ><span class="send-text">SEND</span>
                </div>
              </button>
            </form>
